    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient('https://chhkghparlgsikxzxasw.supabase.co', 'sb_publishable_z0Fv9IFDXOCCdCCUqF6j0w_J0bWFIET');

        // Sidebar Toggle Logic
        const menuBtn = document.getElementById('menuBtn');
        const closeSidebar = document.getElementById('closeSidebar');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');

        function toggleMenu() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('active');
            overlay.classList.toggle('opacity-0');
        }

        menuBtn.addEventListener('click', toggleMenu);
        closeSidebar.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session || session.user.email !== 'djsuxes2013@admin.vsma') {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            const { error } = await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        });

        checkAuth();
    </script>
